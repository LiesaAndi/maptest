<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>

<h2>Interactive Map - Add Markers</h2>
<p>Click on the map to add a marker.</p>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map (New York City as default)
    var map = L.map('map', {
    center: [48.5738, 13.4561], // Passau city center
    zoom: 13, // Adjust as needed
    minZoom: 12, // Prevents zooming too far out
    maxZoom: 18, // Allows zooming in for details
    maxBounds: [
        [48.5400, 13.3490], // Southwest corner
        [48.5990, 13.5150]  // Northeast corner
    ],
    maxBoundsViscosity: 1.0 // Strict bounding behavior
});


    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add marker on click
    function onMapClick(e) {
        var marker = L.marker(e.latlng, { draggable: true }).addTo(map)
            .bindPopup("New Marker Added!")
            .openPopup();

        // Save marker to the backend
        saveMarker(e.latlng.lat, e.latlng.lng);
    }

    map.on('click', onMapClick);

    // Save marker to Firebase via backend
    function saveMarker(lat, lng) {
        fetch('https://maptest-0ybm.onrender.com/api/save-marker', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude: lat, longitude: lng })
        })
        .then(response => response.json())
        .then(data => console.log("Marker saved:", data))
        .catch(error => console.error("Error saving marker:", error));
    }

    // Load markers from Firebase via backend
    fetch('https://maptest-0ybm.onrender.com/api/get-markers')
        .then(response => response.json())
        .then(markers => {
            markers.forEach(markerData => {
                L.marker([markerData.latitude, markerData.longitude]).addTo(map);
            });
        })
        .catch(error => console.error("Error loading markers:", error));
</script>

</body>
</html>
