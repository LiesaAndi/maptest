<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>

<h2>Interactive Map - Add Markers</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([40.7128, -74.0060], 10); // New York City

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Function to add a marker on click
    function onMapClick(e) {
        var marker = L.marker(e.latlng, { draggable: true }).addTo(map)
            .bindPopup("New Marker Added!")
            .openPopup();

        // Save marker data to backend
        saveMarker(e.latlng.lat, e.latlng.lng);
    }

    map.on('click', onMapClick);

    // Function to send marker data to backend (example API)
    function saveMarker(lat, lng) {
        fetch('https://maptest-0ybm.onrender.com/api/save-markers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude: lat, longitude: lng })
        });
    }

    // Load existing markers from backend
    fetch('https://maptest-0ybm.onrender.com/api/get-markers')
        .then(response => response.json())
        .then(markers => {
            markers.forEach(marker => {
                L.marker([marker.latitude, marker.longitude]).addTo(map);
            });
        });
</script>

</body>
</html>
